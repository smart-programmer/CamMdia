{% extends "layouts/_praivteLayout.html" %} {% block title %}
<title> كل التوصيات</title>{% endblock %} {% block content %}
<div class="row">
    <div class="col-md-8 mx-auto" style="margin-top:2%;">
        <div class="card">
            <h5 class="card-header">
                {{ "testimonial.subject" }}

            </h5>
            <div class="card-body">
                <div class="float-right">
                    <h3 class="card-text testimonial-content">
                        {{ "testimonial.description" }}
                    </h3>
                    <h5 class="card-text testimonial-url">
                        {{ "testimonial.url" }}
                    </h5>
                    <h5 class="card-text filters">
                        {{ "testimonial.filters" }}
                    </h5>
                    <h5 class="card-text testimonial-date">
                        {{ "testimonial.send_date" }}
                    </h5>
                </div>


                <div>
                    <img src="https://placehold.it/70/70" class="img img-fluid rounded float-left img-thumbnail" alt="..." style="width:20%">

                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group float-right" role="group">
                    <button class="btn btn-warning" type="button">Delete</button>
                    <button class="btn btn-danger" type="button">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
