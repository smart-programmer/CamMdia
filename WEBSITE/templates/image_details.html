<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Image in {{ post.category }} Section</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-post.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Cam Media</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-8">

                <!-- Title -->
                <h1 class="mt-4">{{ post.post_title }}</h1>

                <!-- Author -->
                <p class="lead">
                    in
                    <a href="#">{{ post.category }}</a> Section
                </p>

                <hr>

                <!-- Date/Time -->
                <p>Posted on {{ post.post_date }}</p>

                <hr>

                <!-- Preview Image -->
                <img class="img-fluid rounded" src="{{ post.image_path }}" alt="">

                <hr>

                <!-- Post Content -->
                <p class="lead">{{ post.post_description }}</p>
                <p class="lead">Find More Here <a href="{{ post.project_link }}">{{ post.project_link }}</a></p>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

</body>

</html>
