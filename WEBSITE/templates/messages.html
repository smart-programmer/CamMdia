{% extends "layouts/_praivteLayout.html" %} {% block title %}
<title> كافة الرسائل</title>{% endblock %} {% block content %}
<div class="row">
    {% for message in paginate_object.items %}

    <div class="col-md-8 mx-auto" style="margin-top:2%;">

        <div class="card">
            <h5 class="card-header">
                {{ message.subject }}
                <div class="btn-group float-right" role="group">
                    <button class="btn btn-primary" type="button">Left</button>
                    <button class="btn btn-warning" type="button">Left</button>
                    <button class="btn btn-danger" type="button">Left</button>
                </div>
            </h5>
            <div class="card-body">
                <p class="card-text">
                    {{ message.email }} {{ message.content }}
                </p>
            </div>
            <div class="card-footer">
                Card footer
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
